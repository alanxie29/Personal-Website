<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
    <mat-icon class="back-icon" (click)="drawer.toggle() && hideIcon()">arrow_back</mat-icon>
    <h1> Projects </h1>
    <h1> About </h1>
    <h1> Experience </h1>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-icon *ngIf="isActive" mode="ios" class="menu-icon" (click)="drawer.toggle() && hideIcon()">menu</mat-icon>
  </div>

</mat-drawer-container>
